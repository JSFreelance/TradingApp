<!--Display a modal ui for create a new Trade-->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">New Trade</h4>
</div>
<div class="modal-body">

    <div class="new-trade-label">
    <label class="sell-currency">Sell Currency</label>
    <label class="rate">Rate</label>
    <label>Buy Currency</label>
    </div>

    <div class="currency-area">

    <select class="form-control" ng-model="sellCurrencySelect"
    ng-options="currency for currency in currencies">
    </select>

    <img src="img/arrow-right.png">
    <label class="rate-label">{{ newData['rate'] }}</label>
    <img src="img/arrow-right.png">

    <select class="form-control" ng-model="buyCurrencySelect"
    ng-options="currency for currency in currencies">
    </select>

    </div>

    <div class="amount-label">
    <label class="label-margin">Sell Amount</label>
    <label>Buy Amount</label>
    </div>
    <div class="amount-text-field">
    <input type="number" step="0.01" placeholder="Amount" class="form-control text-margin"
    ng-model="newData['sell_amount']">
    <input type="number" step="0.01" class="form-control"  ng-model="newData['buy_amount']" readonly>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="ok()">OK</button>
</div>
