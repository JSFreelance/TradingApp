<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- load CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <!-- Load Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>

    <link rel="stylesheet" href="https://raw.githack.com/ManifestWebDesign/angular-gridster/v0.13.5/dist/angular-gridster.min.css"/>
    <script src="https://raw.githack.com/ManifestWebDesign/angular-gridster/v0.13.5/dist/angular-gridster.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/values/config.js"></script>
    <script src="scripts/services/ApiService.js"></script>
    <script src="scripts/services/ChartService.js"></script>
    <script src="scripts/controllers/build/buildCtrl.js"></script>
    <script src="scripts/controllers/ChartsCtrl.js"></script>

</head>

<body ng-app="TradeApp">

<!-- Using Bootstrap css, Angular's ng-class directive and UI router sref directive-->
<div class="page-header">
    <nav class="navbar" role="navigation">
        <div class="navbar-inner">
            <a class="navbar-brand" ui-sref="home">Trading App</a>
        </div>
        <ul class="nav nav-pills">
            <li ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: $state.includes('charts')}"><a ui-sref="charts">Charts</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <!-- angular dynamic content section-->
    <div ui-view></div>
</div>

</body>
</html>
