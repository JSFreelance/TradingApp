<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- Load vendor css  -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
    <link rel="stylesheet" href="bower_components/angular-gridster/dist/angular-gridster.min.css">

    <!-- Load app css  -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Load vendor scripts -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="bower_components/angular-gridster/dist/angular-gridster.min.js"></script>

    <!-- Load app scripts  -->
    <script src="scripts/app.js"></script>
    <script src="scripts/values/config.js"></script>
    <script src="scripts/services/ApiService.js"></script>
    <script src="scripts/services/ChartService.js"></script>
    <script src="scripts/controllers/build/buildCtrl.js"></script>
    <script src="scripts/controllers/ChartsCtrl.js"></script>

</head>

<body ng-app="TradeApp">
<!-- Using Bootstrap css, Angular's ng-class directive and UI router sref directive-->
<div class="page-header">
    <nav class="navbar" role="navigation">
        <div class="navbar-inner">
            <a class="navbar-brand" ui-sref="home">Trading App</a>
        </div>
        <ul class="nav nav-pills">
            <li ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: $state.includes('charts')}"><a ui-sref="charts">Charts</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <!-- angular dynamic content section-->
    <div ui-view></div>
</div>

</body>
</html>
